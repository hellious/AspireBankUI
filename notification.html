        $.get("data.json", function(data, status){
        $response = JSON.parse(data);
            $.each($response.data, function(index, element) {
                //alert(element.description); 
                $row = '<div class="row" style="padding:10px">'+
                            '<div class="col col-md-3">'+element.description+'</div>'+

                          '<div class="col col-md-3">'+element.amount+'</div>'+
                          '<div class="col col-md-3"><input type="button" data-ref="'+element.id+'" class="btn approve"  value= "Approve/decline"></input></div>'+
                           '</div>'
                $('#demoTable').append($row);
            });
            $('.approve').click(function(){
                $temp = $(this).attr("data-ref")
                //alert($(this).attr("data-ref"));
                $.each($response.data, function(index, element){
                    
                    if (element.id == $temp){
                        alert(element.description);
                    }
                });
            }); 
        });
